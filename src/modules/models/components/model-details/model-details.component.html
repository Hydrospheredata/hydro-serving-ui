<div class="content modelDetail">
    <header class="content-header">
        <div class="content-header__title">{{ (model$ | async)?.name }}</div>
        <button class="button button--secondary button--secondary-remove" (click)="removeModel()">
            <hydro-icon class="button__icon" [type]="'icon-remove'"></hydro-icon>
            remove
        </button>
    </header>

    <div class="content-body">
        <div class="hydro-panel versions">
            <div class="hydro-panel__header">
                <h5>Versions</h5>
            </div>
            <ng-container *ngIf="modelVersions$ | async; let modelVersions">
                <ng-container *ngIf="modelVersions.length; else emptyModelVersions">
                    <table class='hydro-table hydro-table-models versions__table'>
                        <colgroup>
                            <col width="100px">
                            <col>
                            <col>
                            <col>
                            <col width="80px">
                        </colgroup>
                        <thead class="hydro-table-head hydro-table-head--with-border">
                            <th class="hydro-table-head__cell">Version</th>
                            <th class="hydro-table-head__cell">Created</th>
                            <th class="hydro-table-head__cell">Status</th>
                            <th class="hydro-table-head__cell">Applications</th>
                            <th class="hydro-table-head__cell"></th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let modelVersion of modelVersions" class='hydro-table-body__row row'>
                                <td class="hydro-table-body__cell">{{ modelVersion.modelVersion }}</td>
                                <td class="hydro-table-body__cell">
                                    <span class="cs-text-overflow-ellipsis">
                                        {{ modelVersion.created | utcToLocal | amTimeAgo }}
                                    </span>
                                </td>
                                <td class="hydro-table-body__cell">
                                    <div 
                                        *ngIf="modelVersion.status"
                                        class='cs-text-overflow-ellipsis model-version-status model-version-status--{{modelVersion.status}}' 
                                        [status]="modelVersion.status"
                                        hsModelVersionStatus>
                                        <hydro-icon #statusIcon class="icon"></hydro-icon>
                                        <span #statusText class="icon-label"></span>
                                    </div>
                                </td>
                                <td class="hydro-table-body__cell">
                                    <ng-container *ngIf="modelVersion.applications.length > 0; else emptyApplication">
                                        <span class="model-item__application" *ngFor="let appName of modelVersion.applications"
                                            [routerLink]="['../../applications', appName]">
                                            <span>{{appName}}</span>
                                        </span>
                                    </ng-container>
                                    <ng-template #emptyApplication>-</ng-template>
                                </td>
                                <td class="hydro-table-body__cell">
                                    <div class="actions">

                                        <div class="actions__item"
                                            [ngClass]="{'actions__item--is-disabled': modelVersion.status !== 'released'}"
                                            [routerLink]="[modelVersion.id, 'profiler']">
                                            <hydro-icon type="profiler" class="actions__icon"></hydro-icon>
                                        </div>
                                        <div class="actions__item"
                                            [ngClass]="{'actions__item--is-disabled': modelVersion.status !== 'released'}"
                                            [routerLink]="[modelVersion.id, 'monitoring']">
                                            <hydro-icon type="monitoring" class="actions__icon"></hydro-icon>
                                        </div>
                                        <div class="actions__item"
                                            [ngClass]="{'actions__item--is-disabled': modelVersion.status !== 'released'}"
                                            [routerLink]="[modelVersion.id]">
                                        <hydro-icon type="icon-arrow-right" class="actions__icon"></hydro-icon>
                                    </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>

<ng-template #emptyModelVersions>
    <span class="alert">
        <span class="alert__ancor">Ooops!</span> It looks like API does not return any builds for this model. Please check model.
    </span>
</ng-template>
