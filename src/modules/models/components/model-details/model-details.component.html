<section class="model-details content">
    <header class="model-details__header content__header">
        <div class="model-details__header-title">{{ (model$ | async)?.name }}</div>
        <div class="model-details__header-buttons">
            <button 
                class="button button--white" 
                (click)="removeModel()">
                <hydro-icon class="button__icon" [type]="'icon-remove'"></hydro-icon>
                remove
            </button>
        </div>
    </header>
    <div class="content__body">
        <div class='content__cell'>
            <div class='content__cell-title'>Versions</div>
            <hs-model-versions-list [modelVersions]="modelVersions$ | async"></hs-model-versions-list>
        </div>
    </div>
</section>
