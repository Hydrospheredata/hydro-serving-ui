<div class="chart">
    <div class="chart__title">
        <span>
            {{title}}
        </span>
        <hydro-icon class="icon chart__title-icon" type="icon-remove" (click)="onDelete()" *ngIf="!chartData.metricProvider.isSystem" ></hydro-icon>
    </div>
    <div class="chart__filter-list">
        <div *ngIf="showFeatureFilter" class="chart__filter-item">
            <span class="filter-name">Feature: </span>
            <mdl-select
                #featureSelect
                label="Choose feature"
                [(ngModel)]="selectedFeature"
                [autocomplete]="true"
                (keydown.enter)="$event.preventDefault()"
                class="filter-input"
            >
                <mdl-option 
                    *ngFor="let feature of featureList | matchSorter:'index': featureSelect.searchQuery" 
                    [value]="feature.index">{{ feature.index }}
                </mdl-option>
            </mdl-select>
        </div>
    </div>

   <div #chartContainer></div>
</div>
