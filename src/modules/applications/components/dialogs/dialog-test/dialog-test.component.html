<div class="test-application" *ngIf="application$ | async; let application">
    <hydro-icon type="icon-close" class="icon test-application__close-icon" (click)="onClose()"></hydro-icon>
    <p class="application-name">
       <label>Application: </label>"{{ application.name }}"
    </p>

    <div class="test-application__content">
      <mdl-tabs mdl-ripple mdl-tab-active-index="0">
          <mdl-tab-panel mdl-tab-panel-title="web">
              <form (ngSubmit)="onSubmit()">
                  <div>
                    <div class="test-fields">
                      <div class="test-fields__item __input" *ngIf="application.input; let input;">
                        <label>Input</label>
                        <codemirror
                          #inputCodeMirror
                          name="input"
                          [ngModel]="application.input"
                          [config]="inputOptions" 
                          (change)="onChange($event)"></codemirror>
                      </div>
                      <div class="test-fields__item __output">
                        <div class="test-fields__item-header">
                          <label>Output</label>
                          <span 
                            *ngIf="application.testStatus;let testStatus" 
                            class="status">
                            status
                            <span class="status__text status__text--{{testStatus}}">
                              {{testStatus}}
                            </span>
                          </span>
                        </div>
                        <ng-container *ngIf="application.output;let output;">
                            <codemirror
                              #outputCodeMirror
                              [ngModel]="output" 
                              [config]="outputOptions" 
                              name="output">
                            </codemirror>
                        </ng-container>

                        <ng-container *ngIf="isFailedTest(application.testStatus)">
                            <div class="error-container">
                              {{application.error}}
                            </div>
                        </ng-container>
                      </div>
                    </div>
                    <div class="error-container" *ngIf="!isValidInput(application.input)">Wrong input's format. JSON validation error</div>
                    <div class="buttons">
                      <button 
                        class="button button--primary button--test form-button" 
                        type="submit" 
                        [disabled]="!isValidInput(application.input)"
                        >
                        test app
                      </button>
                    </div>
                  </div>
                </form>
          </mdl-tab-panel>
          <mdl-tab-panel mdl-tab-panel-title="cURL">
              <hydro-command-template 
                type="curl" 
                [application]="application" 
                [isValidInput]="isValidInput(application.input)">
              </hydro-command-template>
          </mdl-tab-panel>
          <mdl-tab-panel mdl-tab-panel-title="gRPC">
              <hydro-command-template 
                type="grpc" 
                [application]="application" 
                [isValidInput]="isValidInput(application.input)">
              </hydro-command-template>
          </mdl-tab-panel>
      </mdl-tabs>
    </div>
</div>
