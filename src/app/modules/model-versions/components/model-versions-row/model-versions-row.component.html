<td class="hydro-table-body__cell">
  <span *ngIf="modelVersion.isExternal" class="model-version__external"
    >ext.</span
  >
  <span class="model-version__model-version"
    >{{ modelVersion.modelVersion }}</span
  >
</td>
<td class="hydro-table-body__cell">
  <hs-model-version-status
    [status]="modelVersion.status"
  ></hs-model-version-status>
</td>
<td class="hydro-table-body__cell">
  <ng-container *ngIf="!modelVersion.isExternal; else blockIcon">
    <span>
      {{ modelVersion.runtime?.name }}
    </span>
    <span class="model-version__runtime-tag">
      {{ modelVersion.runtime?.tag }}
    </span>
  </ng-container>
</td>
<td class="hydro-table-body__cell">
  {{ modelVersion.created | hsTimeAgo }}
</td>
<td class="hydro-table-body__cell" hsHideInZenMode>
  <ng-container *ngIf="!modelVersion.isExternal; else blockIcon">
    <div *ngFor="let application of modelVersion.applications">
      <span
        class="model-version__application"
        [routerLink]="['/applications', application]"
        queryParamsHandling="merge"
        >{{ application }}</span
      >
    </div>
  </ng-container>
</td>
<td class="hydro-table-body__cell">
  <hs-icon class="model-version__icon" type="icon-arrow-right"></hs-icon>
</td>

<ng-template #blockIcon>
  <hs-icon class="model-version__icon" type="block"></hs-icon>
</ng-template>
