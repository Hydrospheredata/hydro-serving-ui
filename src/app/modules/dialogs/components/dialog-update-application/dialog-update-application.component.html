<hs-application-form
  (submitHandle)="onSubmit($event)"
  [application]="application"
  [modelVersions]="modelVersions$ | async"
  [deploymentConfig]="deploymentConfig$ | async"
  #form
>
</hs-application-form>
<div class="dialog__footer">
  <div class="dialog__buttons">
    <button hs-button (click)="onClose()">
      cancel
    </button>
    <button
      hs-button
      kind="flat"
      color="primary"
      [disabled]="!form?.applicationForm?.valid"
      (click)="form.submit()"
    >
      edit application
    </button>
  </div>
</div>
