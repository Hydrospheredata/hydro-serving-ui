<section class="log">
  <div class="log__header">
    {{ header }}
  </div>
  <hs-error-message [hidden]="!error">
    {{ error }}
    <button [hidden]="!activateRetryButton" class="log__retry" #retryButton>
      Retry
    </button>
  </hs-error-message>
  <div class="log__body" #logBody>
    <table>
      <tr
        class="log__item"
        *ngFor="let item of logs; index as i; trackBy: trackByFn"
      >
        <td class="log__item-index">{{ i }}</td>
        <td class="log__item-text">{{ item.logText }}</td>
        <td *ngIf="item.count > 1">
          <div class="log__item-counter">{{ item.count }}</div>
        </td>
      </tr>
    </table>
  </div>
  <div class="log__scroller" *ngIf="!autoScroll" (click)="scrollDown()">
    <hs-icon
      class="icon log__scroller-icon"
      type="icon-arrow-down"
    ></hs-icon>
  </div>
  <hs-icon
    class="icon log__close-icon"
    type="icon-close-sidebar"
    (click)="onClose()"
  ></hs-icon>
</section>
