<div class="snippet">
  <div class="snippet__line">{{command}}</div>
  <hs-icon
    hsTippy
   [tippyOptions]="{
    content: 'Copy code snippet',
    arrow: false,
    theme: 'basic',
    placement: 'bottom',
    zIndex: 1
    }"
    class="snippet__icon"
    type="icon-copy"
    (click)="copySnippet()"
  >
  </hs-icon>
</div>
